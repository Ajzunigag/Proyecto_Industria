        </div>
    </div>
    <div class="contenido-principal">
        <div class="container">
            <div class="row">
                    <div class="col-3 mt-4" style="width: 20%; " *ngFor="let producto of listProductos">
                        <a href="usuarios/ver-producto/{{producto._id}}">
                        <div class="card imagen-back" >
                            <div class="img-tarjeta">
                                <img class="imagen" src="{{producto.img}}">
                            </div>
                            <div class="contenedor-informacion">
                                <div class="informacion-producto">
                                    <div>
                                        {{producto.nombre}}
                                    </div>
                                    <div>
                                        {{producto.precio}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        </a>  
                    </div>  
            </div>
            
        </div>
    </div>
    <div class="pie-pagina">
        
    </div>

    
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Estos son tus productos listos para comprar :)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let productoCarrito of carrito2;let indice=index">
                    <th scope="row">{{indice+1}} </th>
                    <td>{{productoCarrito.nombre}}</td>
                    <td>{{productoCarrito.precio}}</td>
                    <td><button type="button " (click)="(eliminarProductoCarrito(indice+1))" class="btn btn-danger ">Eliminar</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" routerLink="/usuarios/pago/realizar-compra" data-bs-dismiss="modal" class="btn btn-info boton-comprar">Comprar</button>
        </div>
      </div>
    </div>
  </div>
